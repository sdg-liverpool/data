page_content: >-
  **Non-statistical indicator**


  We have identified the following laws, policies and strategy plans in place on
  civil contingencies that are relevant to this indicator at the UK level -


  [Civil Contingencies Act
  2004](https://www.legislation.gov.uk/ukpga/2004/36/introduction) – a framework
  for civil protection in the UK.


  UK national guidance on risk assessment - How the level of risk posed to the
  UK is assessed nationally and locally, covering the National Risk Assessment
  and National Risk Register.


  National Risk Register (NRR) - This document series brings together all issues
  of the National Risk Register of Civil Emergencies from 2008 to 2017.


  GOV.UK - Emergency Planning - What the UK government is doing about emergency
  planning in England and non- devolved areas.


  Preparing Scotland - Scottish Guidance on Resilience – the guidance is
  underpins the Civil Contingencies Act 2004.


  Preparing for Emergencies - This guidance helps people, businesses and
  communities to identify and prepare for the hazards and threats that may
  disrupt their lives.


  The UK’s knowledge platform for disaster risk reduction on PreventionWeb is
  also relevant to this indicator.
