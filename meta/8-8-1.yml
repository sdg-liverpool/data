source_other_info_1: >-
  Data from RIDREG - RIDDOR reported fatal and non-fatal injuries in Great
  Britain by country, region and unitary or local authority (.xlsx).


  The Annual Population Survey (APS) is the source of employment data used as
  the denominator for rates of injury in these tables. The rate is constructed
  by dividing the count of injuries by the employment estimate. This is then
  multiplied by a factor of 100,000 to give a rate per 100,000 workers, in line
  with international standards.
