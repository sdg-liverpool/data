REC_USE_LIM: >-
  Injury estimates are not presented for the self-employed, due to severe
  under-reporting (under-reporting also affects employee reports but to a lesser
  extent than for the self-employed). 


  While the enforcing authorities are informed about almost all relevant fatal
  workplace injuries, it is known that non-fatal injuries are substantially
  under-reported. Currently, it is estimated that around half of all such
  injuries to employees are reported. 


  These results are achieved by comparing reported non-fatal injuries, with
  results from the Labour Force Survey - Injuries.
