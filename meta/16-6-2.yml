STAT_CONC_DEF__GLOBAL: >-
  Average quality rating of public services (in all respondents who rated at
  least three services). The mean quality rating is based on a rating on a scale
  from 1 to 10 of at least three of the following public services in the
  relevant country - Health services, Education system, Public transport,
  Childcare services, Long-term care services, Social housing, State pension
  system.


  Quality rating - Respondents to the survey were asked "In general, how would
  you rate the quality of each of the following public services in your
  country?" 7 public services are rated on a scale from 1 to 10, with 1
  indicating 'very poor quality', and 10 indicating 'very high quality' (Health
  services, Education system, Public transport, Childcare services, Long-term
  care services, Social housing, State pension system).
