STAT_CONC_DEF: >-
  Mayor's Cabinet - the Cabinet comprises the Mayor of Liverpool and nine
  Cabinet Members of the City Council. Each has responsibility for a defined
  service area (portfolio). Collectively the Cabinet has responsibility for
  taking the day to day decisions within the Council.


  Member of Parliament (MP) - An MP represents a particular constituency and is
  elected by the voters of that constituency. The role of the MP is to represent
  the interests of all the people of their constituency in the House of Commons
  in London.
