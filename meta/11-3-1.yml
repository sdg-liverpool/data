REC_USE_LIM: >-
  The indicator is a comparison between 2013 and 2016 data on land consumption.
  Data was provided on land cover as manmade, unclassified, Natural or Mixed.
  For the calculation of this indicator, manmade was filtered out to calculate
  land consumption. Unclassified would cover land for which there may be
  building plans. 


  Data follows the UN specification for this indicator. This indicator has not
  been identified in collaboration with topic experts.
DATA_COMP: >-
  Population growth rate = Natural logarithm ( Measurement year population /
  Previous population ) / Time between the measurement periods


  Land consumption rate = Natural logarithm ( Measurement year manmade land area
  / Previous manmade land area ) / Time between the measurement periods


  Ratio of land consumption rate to population growth rate = Land consumption
  rate / Population growth rate
