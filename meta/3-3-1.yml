REC_USE_LIM__GLOBAL: >-
  Due to the relatively low incidence of HIV in the UK, a rate per 100,000
  population is used rather than the UN specified rate per 1,000 population.
  Since the duration between HIV infection and diagnosis is often unknown, new
  diagnoses cannot be used as a direct measure of HIV incidence.


  Data follows the UN specification for this indicator. This indicator has been
  identified in collaboration with topic experts.
