REC_USE_LIM__GLOBAL: >-
  Data is based on state-funded schools which includes - nursery, primary,
  secondary, special and centrally employed schools.


  The proportion of qualified teachers includes both full and part time
  teachers. An unqualified teacher is either a trainee working towards qualified
  teacher status (QTS); an overseas trained teacher who has not exceeded the
  four years they are allowed to teach without having QTS; or an instructor who
  has a particular skill who can be employed for so long as a qualified teacher
  is not available.
