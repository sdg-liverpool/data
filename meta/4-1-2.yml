STAT_CONC_DEF__GLOBAL: >-
  Primary and lower secondary education completion rate is measured as the gross
  intake ratio to the last grade of lower primary/secondary education. It is
  calculated as the number of new entrants (enrollments minus repeaters) in the
  last grade of primary/lower secondary education, regardless of age, divided by
  the population at the entrance age for the last grade of primary/lower
  secondary education.
