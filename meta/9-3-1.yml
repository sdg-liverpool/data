REC_USE_LIM: >-
  GVA estimates are presented in ‘real’ terms, with the effect of inflation
  removed, as chained volume measures (CVM) in money terms (using 2016 values).
  Therefore percentages will not add up to 100%.
DATA_COMP: (Industry Sector GVA/Total GVA)*100
