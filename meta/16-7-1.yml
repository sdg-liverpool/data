REC_USE_LIM: >-
  The preferred source of statistics for public sector employment is the
  Quarterly Public Sector Employment Survey (QPSES) and external sources,
  however, figures from this source are not available below government office
  region level. 


  Individuals in the Annual Population Survey (APS) are classified to the public
  or private sector according to their responses to the survey. Consequently,
  the classification of an individuals sector may differ from how they would be
  classified in QPSES statistics. 


  Official estimates of public sector employment compiled from QPSES are
  generally lower than estimates available from APS. This is partially because
  many people who work within public sector premises, whilst being employed by
  private sector organizations, will classify themselves as working in the
  public sector, e.g. cleaners or security guards employed by a contractor to
  work at public sector premises. 
