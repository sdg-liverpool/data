REC_USE_LIM: >-
  The data on rough sleeping is based on a snapshot, an estimate based on one
  day a year where those who are rough sleeping are counted. For further
  information on data collection, definitions around rough sleeping and
  statutory homelessness please refer to the GSS Harmonisation tool
  https://gss.civilservice.gov.uk/dashboard/tools/homelessness-statistics/theme-home.html
