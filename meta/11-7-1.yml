REC_USE_LIM__GLOBAL: >-
  Estimates for the extent of green space in urban areas have been developed
  through collaborative work between the Office for National Statistics (ONS)
  and the Ordnance Survey (OS) . This indicator is being used as an
  approximation of the UN SDG Indicator. Where possible, we will work to
  identify or develop UK data to meet the global indicator specification. This
  indicator has been identified in collaboration with topic experts.
