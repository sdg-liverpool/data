STAT_CONC_DEF__GLOBAL: >-
  Functional green space is defined as any green space that has a specific
  function in its use, for example, public parks or gardens, playing fields,
  golf courses, allotments etc. These spaces contain natural land cover, and can
  also include some blue space, for example, a park that has a lake within it.
  Publicly accessible functional green space is defined as a subset of
  functional green space, it removes green spaces expected to have restriction
  to entry, for example, golf courses. Restrictions to entry limits the ability
  of the green space to provide cultural services. Publicly accessible green
  space includes parks and public gardens, playing fields, cemetery and
  religious grounds.
